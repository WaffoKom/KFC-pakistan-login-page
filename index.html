<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" method="post" class="form-content">
        <div class="left-form">
          <div class="top-left-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="#ffffff"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-4.28 9.22a.75.75 0 0 0 0 1.06l3 3a.75.75 0 1 0 1.06-1.06l-1.72-1.72h5.69a.75.75 0 0 0 0-1.5h-5.69l1.72-1.72a.75.75 0 0 0-1.06-1.06l-3 3Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>

          <img
            src="./imgs/kfc greetings.gif"
            alt="colonel sanders image"
            class="sanders-image"
          />
        </div>
        <div class="right-form">
          <h1 class="title-form">Welcome!</h1>
          <div class="phone-input-container">
            <span class="country-code"
              >+92
              <div class="vertical-bar"></div
            ></span>
            <span class="country-number-prototype">Phone number(3xxxxxxx)</span>
            <input
              type="tel"
              name="tel-pakistan"
              id="tel-pakistan"
              pattern="[0-9]+"
            />
          </div>
          <a href="https://www.kfcpakistan.com/login" class="manual-login"
            ><span>LOGIN</span></a
          >
          <a href="#" class="login-google">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="15.25"
              viewBox="0 0 488 512"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                fill="#ffffff"
                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
              />
            </svg>
            <span>LOGIN WITH GOOGLE</span>
          </a>
        </div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
